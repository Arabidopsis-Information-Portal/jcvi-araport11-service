---
name: gff_to_jbrowse
description: Generic web service to parse GFF files and return data in JBrowse compatible JSON format
version: 0.2
icon: araport.png

authors:
    - name: Vivek Krishnakumar
      email: vkrishna@jcvi.org
      sponsor_organization: J. Craig Venter Institute
      sponsor_uri: http://www.jcvi.org

type: generic
main_module: main.py
url: https://www.araport.org
validate_request: true
whitelist:
  - www.araport.org
  - api.araport.org
requirements:
  - biopython
  - gffutils

endpoints:
  /search:
    description: Parse GFF, extract features from desired range and convert to JSON
    summary: Mimics the JBrowse /features REST endpoint
    parameters:
      - name: q
        description: Query the desired JBrowse REST API endpoint
        type: string
        required: true
        enum:
          - 'features'
          - 'globalStats'
          - 'regionStats'
          - 'regionFeatureDensities'
        default: 'features'
      - name: chr
        description: Chromosome
        type: string
        required: true
        default: 'Chr1'
        pattern: '^Chr[1-5CM]$'
      - name: start
        description: Start
        type: integer
        format: int64
        required: true
        default: 1506752
        minimum: 1
      - name: end
        description: End
        type: integer
        format: int64
        required: true
        default: 2415958
        minimum: 1
      - name: strand
        description: Strand
        type: string
        enum:
          - '+'
          - '-'
        default: '+'
      - name: scale
        description: Scale
        type: number
        format: double
        default: 0.0
      - name: basesPerSpan
        description: Bases Per Span
        type: number
        format: double
        default: 0.0
      - name: featuretype
        description: Parent GFF featuretype
        type: string
        default: 'gene'
  /list:
    description: Chromosome information
    summary: Returns a list of A. thaliana chromosome identifiers and length
    parameters: []

sources:
  - title: "Generic web service to transform GFF files into JBrowse compatible JSON format"
    description: "Web service uses gffutils to parse GFF file, extract features of interest and convert to JBrowse JSON format"
    language: en-us
    sponsor_organization_name: J. Craig Venter Institute
    sponsor_uri: https://www.jcvi.org
    provider_name: Christopher D. Town
    provider_email: cdtown@jcvi.org
    uri: https://www.araport.org
